<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input id="city" type="text" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>

    <div id="weatherInfo">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
      <p id="description"></p>
      <img id="weatherIcon" alt="Weather Icon">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
